<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #ff5722;
        }
        .condition {
            font-size: 1.5rem;
            color: #2196f3;
            margin-bottom: 20px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-weight: 500;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .city-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h2 class="mb-3">Weather Checker</h2>

        <form method="GET" action="" class="city-input">
            <input type="text" name="q" class="form-control" placeholder="Enter city" value="{{ weather.city|default:'' }}">
            <button type="submit" class="btn btn-primary mt-2 w-100">Get Weather</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if weather %}
            <div class="temperature">{{ weather.temperature }}Â°C</div>
            <div class="condition">{{ weather.condition }}</div>

            <div class="info-item">
                <span>City:</span>
                <span>{{ weather.city }}</span>
            </div>
            <div class="info-item">
                <span>Wind Speed:</span>
                <span>{{ weather.wind_speed }} kph</span>
            </div>
            <div class="info-item">
                <span>Humidity:</span>
                <span>{{ weather.humidity }}%</span>
            </div>
            <div class="info-item">
                <span>Last Updated:</span>
                <span>{{ weather.created_at }}</span>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
